<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel = "stylesheet" href = "./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class = "calc_container">
            <div class = "calculator">
                <div class = "output">
                    <p id = "output_text"></p>
                </div>
                <div class = "input">
                    <button class = "button" id = "sign">+/-</button>
                    <button class = "button" id = "delete">DEL</button>
                    <button class = "button" id = "clear">CE</button>
                    <button class = "button operand" id = "multiply">&times;</button>
                    <button class = "button" id = "number">7</button>
                    <button class = "button" id = "number">8</button>
                    <button class = "button" id = "number">9</button>
                    <button class = "button operand" id = "divide">&div;</button>
                    <button class = "button" id = "number">4</button>
                    <button class = "button" id = "number">5</button>
                    <button class = "button" id = "number">6</button>
                    <button class = "button operand" id = "add">+</button>
                    <button class = "button" id = "number">1</button>
                    <button class = "button" id = "number">2</button>
                    <button class = "button" id = "number">3</button>
                    <button class = "button operand" id = "subtract">-</button>
                    <button class = "button" id = "number">0</button>
                    <button class = "button" id = "decimal">.</button>
                    <button class = "button" id = "parenthesis">()</button>
                    <button class = "button" id = "equal">=</button>
                </div>
            </div>
        </div>
        <script src = "./script.js"></script>
    </body>
</html>
